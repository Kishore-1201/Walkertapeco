name: Mirror WalkerTape and Commit

on:
  workflow_dispatch:  # Manual trigger from Actions tab

jobs:
  download-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Ensure git is installed
        run: |
          git --version || sudo apt-get update && sudo apt-get install git -y

      - name: Create folder and mirror website with wget
        run: |
          mkdir -p mirrored_site
          cd mirrored_site
          wget -m -p -E -k \
            --user-agent="Mozilla/5.0 (Linux; Android 10; M2006C3MII)" \
            https://www.walkertapeco.com
          cd ..

      - name: Show downloaded files
        run: ls -R mirrored_site

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add -A
          git diff --cached --quiet && echo "No new files to commit" || (
            git commit -m "âœ… Mirrored site: walkertapeco.com (completed successfully)"
            git push
          )
