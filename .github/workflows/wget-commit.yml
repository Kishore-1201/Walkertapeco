name: HTTrack Clone and Commit

on:
  workflow_dispatch:  # Trigger manually from Actions tab

jobs:
  clone-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Install HTTrack
        run: |
          sudo apt-get update
          sudo apt-get install httrack -y

      - name: Clone website using HTTrack
        run: |
          mkdir -p mirrored_site
          httrack "https://www.walkertapeco.com" -O ./mirrored_site -%v
          echo "✅ HTTrack download complete"

      - name: Show downloaded files
        run: ls -R mirrored_site

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and push downloaded site
        run: |
          git add mirrored_site/*
          git commit -m "✅ Cloned walkertapeco.com using HTTrack" || echo "⚠️ No changes to commit"

          # Pull latest changes to avoid push conflicts
          git pull --rebase origin main

          # Push after rebasing
          git push origin main
